<body>
<h1>Flux converter</h1>
<noscript>
  <p>Please enable Javascript or use
  the <a href="fluxconv.cgi">cgi version</a>.</p>
</noscript>

<form name="values">
  Wavelength:<input type="text" name="l" value="1" onChange="update(document, -2);">um
  Fullwidth:<input type="text" name="dl" value="0.1" onChange="update(document, -1);">um
  <script><!--
  document.write("Band:");
  document.write("<select name=\"band\" onchange=\"selband(document);\">");
  document.write("  <option value=\"",bands.length,"\" selected></option>");
  for(i = 0; i < bands.length; i++) {
    document.write(
      "<option value=\"",i,"\">",bands[i].name,"</option>");
  }
  document.write("</select>");
  // --></script>
  <br>
  <script><!--
  for(i = 0; i < units.length; i++) {
    document.write("<input type=\"text\" name=\"",
      units[i].name,"\" onChange=\"update(document, ",i,");\">",
      units[i].html,"<br>");
  }
  // --></script>
  <input type="button" name="UpdateButton" value="Update" onClick="update(document, -1);">
</form>
